services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: magictrade
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - ./dbdata:/var/lib/mysql         # <= relatif au dossier de compose
    restart: always

  api:
    build:
      context: ./app                    # <= le code back sera copiÃ© ici
      dockerfile: Dockerfile
    image: magictrade-api:latest
    depends_on: [db]
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:mysql://db:3306/magictrade?createDatabaseIfNotExist=true&serverTimezone=UTC
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      EXPIRATION_TIME: ${EXPIRATION_TIME}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN}
    ports:
      - "8080:8080"
    restart: always

networks:
  default:
    name: magictrade_net